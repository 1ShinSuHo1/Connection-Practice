<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>스타일 적용 실습</title>

  <!-- 내부 스타일 -->
  <style>
    body {
      background-color: #f0f8ff;
    }

    /* 선택자 실습 */
    p {
      color: blue;
    }

    .highlight {
      background-color: yellow;
      color: red;
    }

    #unique {
      font-size: 20px;
      border: 2px solid green;
      padding: 5px;
    }

    /* 내부 스타일 방식 비교 */
    .internal-style {
      background-color: lightgreen;
      padding: 10px;
    }
  </style>

  <!-- 외부 스타일 연결 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 style="color: green;">스타일 실습 페이지</h1>

  <h2>선택자 실습</h2>
  <p>이 문장은 태그 선택자에 의해 파란색으로 표시됩니다.</p>
  <p class="highlight">이 문장은 클래스 선택자(.highlight)로 스타일 적용됨.</p>
  <p id="unique">이 문장은 ID 선택자(#unique)로 스타일 적용됨.</p>

  <hr>

  <h2>스타일 방식 비교</h2>

  <!-- 인라인 스타일 -->
  <div style="background-color: lightblue; padding: 10px;">
    <h3>인라인 스타일</h3>
    <p>이 부분은 인라인 스타일로 배경색을 적용했습니다.</p>
  </div>

  <!-- 내부 스타일 -->
  <div class="internal-style">
    <h3>내부 스타일</h3>
    <p>이 부분은 내부 스타일로 배경색을 적용했습니다.</p>
  </div>

  <!-- 외부 스타일 -->
  <div class="external-style">
    <h3>외부 스타일</h3>
    <p>이 부분은 외부 CSS 파일을 사용했습니다.</p>
  </div>

</body>
</html>
