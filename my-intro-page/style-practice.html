<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>스타일 방식 비교</title>

  <!-- 내부 스타일 -->
  <style>
    .internal-style {
      background-color: lightgreen;
      padding: 10px;
    }
  </style>

  <!-- 외부 스타일 연결 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 인라인 스타일 -->
  <div style="background-color: lightblue; padding: 10px;">
    <h2>인라인 스타일</h2>
    <p>이 부분은 인라인 스타일로 배경색을 적용했습니다.</p>
  </div>

  <!-- 내부 스타일 -->
  <div class="internal-style">
    <h2>내부 스타일</h2>
    <p>이 부분은 내부 스타일로 배경색을 적용했습니다.</p>
  </div>

  <!-- 외부 스타일 -->
  <div class="external-style">
    <h2>외부 스타일</h2>
    <p>이 부분은 외부 CSS 파일을 사용했습니다.</p>
  </div>

</body>
</html>
