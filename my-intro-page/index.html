<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>나의 소개 페이지</title>
</head>
<body>

  <header>
    <h1>안녕하세요, 저는 신수호입니다!</h1>
    <p>저는 소프트웨어 개발자가 되기 위해 공부하고 있는 대학생입니다.</p>
  </header>

  <main>
    <section>
      <h2>제 사진</h2>
      <img src="images/KakaoTalk_Photo_2025-07-14-10-35-16.jpeg" alt="내 사진" width="200">
    </section>

    <section>
      <h2>관련 링크</h2>
      <p>저의 GitHub 주소는 아래와 같습니다:</p>
      <a href="https://github.com/1ShinSuHo1" target="_blank">GitHub 프로필 보기</a>

    <section>
      <h2>좋아하는 음식</h2>
      <ul>
        <li>짬뽕</li>
        <li>국밥</li>
      </ul>
    </section>

    <section>
      <h2>나의 시간표</h2>
      <table border="1">
        <thead>
          <tr>
            <th>요일</th>
            <th>일정</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>월~금</td>
            <td>09:00~18:00 구름 딥다이브<br>18:00~19:00 저녁<br>19:00~21:00 운동<br>21:00~24:00 자기개발 및 취침</td>
          </tr>
        </tbody>
      </table>
    </section>

    <section>
      <h2>저에게 궁금한 점이 있나요?</h2>
      <div>
        <label for="question">궁금한 점:</label><br />
        <input type="text" id="question" placeholder="무엇이 궁금한가요?" /><br /><br />
        <button>보내기</button>
      </div>
    </section>
  </main>

  <section>
  <h2>나의 콘텐츠</h2>

  <h3>소개 오디오</h3>
  <audio controls>
    <source src="#" type="audio/mpeg">
    브라우저가 오디오를 지원하지 않습니다.
  </audio>

  <h3>활동 영상</h3>

    <source src="#" type="video/mp4">
    브라우저가 비디오를 지원하지 않습니다.
  </video>
</section>

<section>
  <h2>유튜브 홈페이지</h2>

    src="https://www.youtube.com"
    width="800" 
    height="450" 
    title="YouTube Homepage"
    style="border: 1px solid #ccc;">
  </iframe>
</section>



  <footer>
    <p>© 2025 신수호의 자기소개 페이지</p>
